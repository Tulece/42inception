<VirtualHost *:80>
    DocumentRoot /var/www/html/adminer
    <Directory /var/www/html/adminer>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
